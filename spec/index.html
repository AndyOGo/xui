<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
	<title>String Parser</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" href="JSSpec.css" />
	<script type="text/javascript" src="../xui.js"></script>
	<script type="text/javascript" src="JSSpec.js"></script>
</head>
<script type="text/javascript" language="javascript">
// <![CDATA[

describe("selector:id", {
  
  'before': function(){
    x = $("item_1");
  },
	
	'should return element': function(){
	  value_of(x.outerHTML).should_match('<li class="item" id="item_1">this is item one</li>');
	},
	
});

describe("selector:class", {
  
  'before': function(){
    x = $$("item");
  },
	
	'should return array with three items': function(){
	  value_of(x.length).should_be(3);
	}
	
});

// ]]>
</script>
<body>
<ul id="items">
  <li class="item" id="item_1">this is item one</li>
  <li class="item" id="item_2">this is item two</li>
  <li class="item" id="item_3">this is item three</li>
</ul>
</body>
</html>
