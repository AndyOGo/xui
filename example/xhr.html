<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>XUI Examples</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="index.css" type="text/css" media="screen" title="no title" charset="utf-8" />
  <style type="text/css" media="screen">
    div#buttons{
      margin-bottom:15px;
    }
    h4{
      font-weight:300;
      color:#777;
    }
    div#xhr_tests{
      background:#eee;
      border:1px solid #ddd;
      padding:5px;
    }
    p{
      background:#ffd;
      padding:5px;
      border:1px solid #ff9;
    }
  </style>
  <script src="../lib/xui.js" type="text/javascript"></script>
  <script type="text/javascript">
    x$(window).load(function(e) {
      
      x$('#do_inner').click(function(){
        x$('#xhr_tests').xhr("inner", "xhr/data.html");
      });
      
      x$('#do_outer').click(function(){
        x$('#xhr_tests').xhr("outer", "xhr/data.html");
      });
      
      x$('#do_top').click(function(){
        x$('#xhr_tests').xhr("top", "xhr/data.html");
      });
      
      x$('#do_bottom').click(function(){
        x$('#xhr_tests').xhr("bottom", "xhr/data.html");
      });
      
      x$('#do_before').click(function(){
        x$('#xhr_tests').xhr("before", "xhr/data.html");
      });
      
      x$('#do_after').click(function(){
        x$('#xhr_tests').xhr("after", "xhr/data.html");
      });
      
      x$('#do_just_url').click(function(){
        x$('#xhr_tests').xhr("xhr/data.html");
      });
      
      x$('#do_just_url_with_cb').click(function(){
        x$('#xhr_tests').xhr("xhr/data.html", function(){ alert("hi!") });
      });
  		
  	});
  </script>
</head>
<body>
  
  <h1>XHR</h1>
  
  <h4>the new hotness...</h4>
    
  <div id="buttons">
    <button id="do_before">before</button>
    <button id="do_after">after</button>
    <button id="do_top">top</button>
    <button id="do_bottom">bottom</button>
    <button id="do_inner">inner</button>
    <button id="do_outer">outer</button>
  </div>
  
  <h4>lets make sure the original syntax still works...</h4>
    
  <div id="buttons">
    <button id="do_just_url">just url</button>
    <button id="do_just_url_with_cb">just url with callback</button>
  </div>
  
  <div id="xhr_tests">
    <p id="one">one</p>
    <p id="two">two</p>
    <p id="three">three</p>
    <p id="four">four</p>
    <p id="five">five</p>
  </div>
  
</body>  
</html>
