<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>Tween testing</title>
		<script src="../../lib/xui.js" type="text/javascript" ></script>
		<script type="text/javascript">
		x$(window).load(function(){
			
			x$('button').click(function(e){
				console.profile("started tween");				
				x$('.box').tween({ left:'300px' });
				console.profileEnd("finished tween")
			});
			
			
			
		});
		</script>
		<style type="text/css">
			.box {
				position:absolute;
				background:blue;
				border:1px solid red;
				width:200px;
				height:200px;
			}
		</style>
</head>
<body>
	<button>shake it!</button>
	
	<div class="box"></div>

</body>
</html>
