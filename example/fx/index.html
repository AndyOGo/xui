<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>Tween testing</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.6">
		<script src="../../lib/xui.js" type="text/javascript" ></script>
		<script type="text/javascript">
		x$(window).load(function(){
			
			x$('.box').click(function(e){
				x$('.box').tween({ backgroundColor:'#AAffff','border':'1px solid #000',by:[320,0]});
			});
			
		});
		</script>
		<style type="text/css">
		  body {margin:0px;}
			.box {
				background:blue;
				border:1px solid red;
				width:320px;
				height:460px;
			}
		</style>
</head>
<body>	
	<div class="box">
	 <ul>
	   <li>Item 1</li>
	   <li>Item 1</li>
	   <li>Item 1</li>
	   <li>Item 1</li>
	   <li>Item 1</li>
	  </ul>
	</div>
</body>
</html>
