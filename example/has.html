<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>XUI Examples</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" href="index.css" type="text/css" media="screen" title="no title" charset="utf-8" />
<style>
  #baz {
    width:100px;
    height:100px;
    border:2px solid #000;
    -webkit-border-radius:6px;    
  }
</style>
<script src="../lib/xui.js" type="text/javascript"></script>

<script type="text/javascript">

  x$(window).load(function(e) {
  
    	x$('#add').click(function(){
    		x$('#baz').tween({ background:'red' }).tween({ background:'blue'});
  		});
		});
</script>
</head>

<body>
  
  <h1 > Nope</h1>
  
  <ul id="has_tests">
    <li class="foo">one</li>
    <li>two</li>
    <li class="foo baz">three</li>
    <li>four</li>
    <li>five</li>
  </ul>
  
    
  <div id="baz"><span>Baz</span></div>
  <button id="add">Add</button>
</body>  
</html>
