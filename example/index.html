<script type="text/javascript">
x$(window).load(function(e){
		
		// load the examples into the layout
		x$('div#nav ul li a').each(function(e){
			x$(e).click(function(evt){
				x$('div#nav ul li a').removeClass('selected');
				x$(this).addClass('selected');
				
				var library = e.href.split('/')[e.href.split('/').length-2];
				
				var callbacks = {
					'dom': 	 	initDomExample,
					'event': 	initEventExample,
					'fx': 	 	initFxExample,
					'style': 	initStyleExample,
					'xhr': 		initXhrExample
				}

				x$('#stage').xhr(e.href, {callback:callbacks[library]});
				
				// stop the href default and remove the fugly outline
				evt.preventDefault();
				e.blur();
			});
		});
		
		// load the default page
		x$('#stage').xhr('core/index.html');
		x$('div#nav ul li:first-child a').addClass('selected');
		
///---			
});
</script>
</head>

<div id="nav">
<ul>
	<li><a href="core/index.html">Core</a></li>
	<li><a href="dom/index.html">Dom</a></li>
	<li><a href="event/index.html">Event</a></li>
	<li><a href="fx/index.html">Fx</a></li>
	<li><a href="style/index.html">Style</a></li>
	<li><a href="xhr/index.html">Xhr</a></li>
</ul>
</div>

<input type="range" />

<div id="examples">
	<div id="stage"></div>	
</div>
