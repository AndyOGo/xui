<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>XUI Examples</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" href="index.css" type="text/css" media="screen" title="no title" charset="utf-8" />

<script src="../lib/xui.js" type="text/javascript" ></script>

<script type="text/javascript">
x$(window).load(function(e){
		
		// hover states with js
		x$('div#nav ul li a').on('mouseover', function(e){
			x$(this).tween({background:'#222222', color:'#fff'});
		});
		x$('div#nav ul li a').on('mouseout', function(e){
			x$(this).tween({background:	'#eaeaea', color:'#222222'});
		});		
		
		// load the examples into the layout
		x$('div#nav ul li a').each(function(e){
			x$(e).click(function(evt){
				x$('#stage').xhr(e.href);
				// remove selected from everyone else
				x$('div#nav ul li a').removeClass('selected');
				// add it to this element
				x$(e).addClass('selected');
				// stop the href default and remove the fugly outline
				evt.preventDefault();
				e.blur();
			});
		});
		
		// load the default page
		x$('#stage').xhr('core/index.html');
		
		// testing extend
		x$().extend({
			log:function(msg) {
				console.log(msg);
			}
		});
		
		x$().log('hello world')
		
		console.log('pls extend');

		
		
		
		
		
		
///---			
});
</script>
</head>
<body>

<div id="nav">
<ul>
	<li><a href="core/index.html">Core</a></li>
	<li><a href="dom/index.html">Dom</a></li>
	<li><a href="event/index.html">Event</a></li>
	<li><a href="fx/index.html">Fx</a></li>
	<li><a href="style/index.html">Style</a></li>
	<li><a href="xhr/index.html">Xhr</a></li>
</ul>
</div>

<div id="examples">
	<div id="stage"></div>	
</div>

</div>
</body>
</html>
