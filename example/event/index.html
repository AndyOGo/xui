<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>testing drag, drop, resize and rotate</title>

<script src="../lib/xui.js" type="text/javascript" ></script>
<meta name="apple-mobile-web-app-capable" content="yes" />

<script type="text/javascript">
	
	
x$(window).load(function(){
	// via the excellent:
	// http://www.sitepen.com/blog/2008/07/10/touching-and-gesturing-on-the-iphone/
	x$('#drag').touchmove(function(e) { 
		if(e.touches.length == 1) { // Only deal with one finger 
			var touch = e.touches[0]; // Get the information for finger #1 
			var node = touch.target;  // Find the node the drag started from 
			
			node.style.position = "absolute"; 
			node.style.left = touch.pageX + "px"; 
			node.style.top = touch.pageY + "px"; 
		} 
	});
	
	
	
	
	var width = 100, height = 100, rotation = ;

	x$('#resize-and-rotate').gesturechange(function(e){
	  var node = e.target;
	  // scale and rotation are relative values,
	  // so we wait to change our variables until the gesture ends
	  node.style.width = (width * e.scale) + "px";
	  node.style.height = (height * e.scale) + "px";
	  node.style.webkitTransform = "rotate(" + ((rotation + e.rotation) % 360) + "deg)";
	});

	x$('#resize-and-rotate').gestureend(function(e){
	  // Update the values for the next time a gesture happens
	  width *= e.scale;
	  height *= e.scale;
	  rotation = (rotation + e.rotation) % 360;
	});
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	x$('#dd').touchstart: function(e) {
	    if (e.targetTouches.length != 1)
	        return false;

	    this.startX = e.targetTouches[0].clientX;
	    this.startY = e.targetTouches[0].clientY;
	    return false;
	}
	x$('#dd').touchmove: function(e) {
	    // Prevent the browser from doing its default thing (scroll, zoom)
	    e.preventDefault();
	    // Don't track motion when multiple touches are down in this element (that's a gesture)
	    if (e.targetTouches.length != 1)
	        return false;

	    var leftDelta = e.targetTouches[0].clientX - this.startX;
	    var topDelta = e.targetTouches[0].clientY - this.startY;
	    var newLeft = (this.x) + leftDelta;
	    var newTop = (this.y) + topDelta;
	    this.position = newLeft + ',' + newTop;
	    this.startX = e.targetTouches[0].clientX;
	    this.startY = e.targetTouches[0].clientY;
	    return false;
	}
	x$('#dd').touchend: function(e)	{
	    // Prevent the browser from doing its default thing (scroll, zoom)
	    e.preventDefault();
	    // Stop tracking when the last finger is removed from this element
	    if (e.targetTouches.length > 0)
	        return false;

	    // this.element.removeEventListener('touchmove', function(e) { return self.onTouchMove(e) }, false);
	    // this.element.removeEventListener('touchend', function(e) { return self.onTouchEnd(e) }, false)
	    return false;
	}
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
});		
</script>
<style type="text/css">
	
	#dd,
	#drag {
		background:blue;
		width:100px;
		height:100px;
		color:white;
	}

	#resize-and-rotate {
		background:green;
		width:100px;
		height:100px;
		color:white;
	}
</style>
</head>
<body>

<div id="drag">drag me!</div>
<div id="resize-and-rotate">resize and rotate me!</div>


<div id="dd">	draggable webkit docs style </div>
</body>
</html>
